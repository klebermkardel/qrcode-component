<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="QR Code">

    <p class="title">Improve your front-end <br> skills by building projects</p>
    <p class="description">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbsp;Frontend Mentor</a>. </p>
    <p>Coded by <a href="">&nbsp;Kleber Molina Kardel</a>.</p> 
  </footer>
</body>
</html>
